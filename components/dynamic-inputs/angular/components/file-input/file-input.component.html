<ng-container *ngIf="inputConfig">
  <label
    class="clr-control-label"
    *ngIf="showLabelAndDescription"
    [for]="inputType.asFileInput(inputConfig).formControlName"
  >
    {{ inputConfig.label }}
    <small
      class="required-text"
      *ngIf="inputType.asFileInput(inputConfig).rules?.isRequired"
    >
      (*)
    </small>
  </label>
  <ng-container *ngIf="inputType.asFileInput(inputConfig).multiple">
    <app-dropzone
      #dropzoneContainer
      *ngIf="dropzoneConfigs"
      [dropzoneConfig]="dropzoneConfigs"
      [class]="inputConfig.classes"
      (removedFile)="onDropzoneFileRemoved($event)"
      (addedFile)="onDropzoneFileAdded()"
      [uploadFileText]="'uploadFileLabel' | translate"
      [dragFileText]="'dragFileLabel' | translate"
      [defaultMessage]="'upload' | translate"
    ></app-dropzone>
  </ng-container>
  <ng-container *ngIf="!inputType.asFileInput(inputConfig).multiple">
    <input
      type="file"
      fileInput
      [class]="inputConfig.classes"
      [maxFileSize]="dropzoneConfigs.maxFilesize || 10"
      [maxFiles]="1"
      (sizeError)="onHTMLInputLargeFileEvent($event)"
      (acceptedFilesChange)="onHTMLInputAcceptFilesChange($event)"
      (reset)="onResetControlValue()"
    />
  </ng-container>
  <clr-control-error
    class="field-has-error"
    *ngIf="control.hasError('required') && control.touched"
  >
    <span [translate]="'validation.required'"></span>
  </clr-control-error>
</ng-container>

<clr-accordion>
    <clr-accordion-panel [clrAccordionPanelOpen]="true" [clrAccordionPanelDisabled]="true">
        <clr-accordion-title>
            Bénéficiaire {{ index }}
            <button class="icon-variant" *ngIf="!showEditButton">
              <clr-icon (click)="componentDestroyer.emit({})" shape="trash"></clr-icon>
            </button>
        </clr-accordion-title>
        <clr-accordion-content *clrIfExpanded>
            <div class="maring-bottom">
                <div class="clr-row">
                    <ng-container *ngIf="formGroup">
                        <div class="clr-col-12" [formGroup]="formGroup">
                            <app-dynamic-form-wapper [componentFormGroup]="formGroup" [form]="form"></app-dynamic-form-wapper>
                        </div>
                    </ng-container>
                </div>
                <div class="button-container" *ngIf="showEditButton">
                    <button *ngIf="showEditButton" (click)="edit.emit(formGroup)" type="button" class="btn btn-sm btn-outline-warning" [disabled]="performingAction">Modifier</button>
                </div>
            </div>
        </clr-accordion-content>
    </clr-accordion-panel>
</clr-accordion>
